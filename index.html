<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolzapp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="master.css">
</head>
<body>

  <section id="root" class="container">
    <div class="sfondo-verde">
      <div class="app-container">
        <div class="sidebar">
          <div class="user">
            <div class="user-image">
              <img src="" alt="">
            </div>
            <div class="user-icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="avviso">
            <div class="avviso-image">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="avviso-text">
              <p class="bold">Ricevi notifiche di nuovi messaggi</p>
              <p class="underline">Attiva notifiche desktop</p>
            </div>
          </div>
          <div class="cerca">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="contatti">
            <div class="contatto"></div>
          </div>
        </div>
        <div class="chat-window">
          <div class="active-contact">
            <div class="active-contact-image">
              <img src="" alt="">
            </div>
            <div class="active-contact-icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="messages">

          </div>
          <div class="write-message">
            <i class="fas fa-smile"></i>
            <input type="text">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="dati.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

</body>
</html>
